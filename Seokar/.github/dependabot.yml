# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # ðŸ”¥ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ PHP (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "SajjadAkbari"
    assignees:
      - "SajjadAkbari"
    labels:
      - "dependencies"
      - "security"
      - "php"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "phpunit/phpunit"
        versions: ["<10.0"]
    commit-message:
      prefix: "composer update:"
      include: "scope"
    target-branch: "develop"
    milestone: "v1.0.0"
    rebase-strategy: "auto"
    versioning-strategy: "increase"
    insecure-external-code-execution: "deny"

  # ðŸš€ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ JavaScript (NPM/Yarn)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "06:30"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "SajjadAkbari"
    assignees:
      - "SajjadAkbari"
    labels:
      - "dependencies"
      - "security"
      - "javascript"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "webpack"
        versions: ["<5.0"]
    commit-message:
      prefix: "npm update:"
      include: "scope"
    groups:
      test-dependencies:
        patterns:
          - "jest/*"
          - "mocha/*"

  # ðŸ› ï¸ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "07:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "ci update:"
      include: "scope"
    security-updates:
      enabled: true

  # ðŸ—ï¸ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "UTC"
    labels:
      - "docker"
    commit-message:
      prefix: "docker update:"
      include: "scope"

  # ðŸ”§ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ RubyGems (Ø¨Ø±Ø§ÛŒ CI/CD)
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "ruby"
    commit-message:
      prefix: "bundler update:"
      include: "scope"

  # ðŸ Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒâ€ŒÙ‡Ø§ÛŒ Python (Ø¨Ø±Ø§ÛŒ ØªÙˆØ³Ø¹Ù‡ Ùˆ ØªØ³Øª)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "10:00"
      timezone: "UTC"
    labels:
      - "python"
      - "dependencies"
    commit-message:
      prefix: "pip update:"
      include: "scope"
